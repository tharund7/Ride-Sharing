<h2>Review and Rating Page</h2>
<div class="rating-review-container">
    <h2>Hello, please leave a rating and review for your Trip</h2>
  
    <div class="star-rating" (mouseover)="highlightStars($event)" (click)="selectRating($event)">
      <span class="star" *ngFor="let star of stars; let i = index" [class.highlighted]="i < highlightedStars">
        &#9733; 
      </span>
    </div>
  
    <div class="review-section">
      <p>Leave a review:</p>
      <textarea class="review-textarea" placeholder="Write your review here..."></textarea>
    </div>
  
    <button class="submit-button" (click)="submitReview()">Submit</button>
  </div>
